<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <button id='btn'>获取Document信息</button>
    <div id="result"></div>
    <script>
      /*
      * DOM通过document提供一些操作页面的属性和方法，赋予开发者操作页面的能力
      * 
      * # 节点
      * 1.子节点 childNodes(所有子节点，包含text节点)
      * 2.父节点 parentNode
      * 3.兄弟节点 nextElementSibling previousElementSibling fisrtElementChild lastElementChild
      * 
      * # 节点类型(常用)
      * 1.nodeType === 1 元素节点
      * 2.nodeType === 2 属性节点
      * 3.nodeType === 3 文本节点
      * 4.nodeType === 8 注释节点
      * 5.nodeType === 9 document节点
      * 
      * # 定位
      * 1.offsetLeft 左外边框到定位父级的左内边框的距离
      * 2.offsetParent 定位父级元素
      * 3.getBoudingClientRect() 获取某个元素的信息
      * 
      * # 元素宽高
      * 1.elem.clientWidth/elem.clientHeight(不带边框，带padding，不带margin)
      * 2.elem.offsetWidth/elem.offsetHeight(带边框，带padding，不带margin)
      * 
      * # 可视区宽高
      * 1.document.documentElement.clientWidth(宽)
      * 2.document.documentElement.clientHeight(高)
      * 
      * # 设置元素居中
      * 
      * 
      * 
      * 
      * 
      * 
      * 
      * 
      * 
      * 
      */




      window.onload = function(){
        var btn_elem = document.getElementById('btn');
        var result_elem = document.getElementById('result');

        btn_elem.onclick = function(){
          result_elem.innerHTML += '文档中当前获得焦点的元素：'+document.activeElement.tagName.toLocaleLowerCase()+'<br>';
          result_elem.innerHTML += '文档中body元素：'+document.body.tagName.toLocaleLowerCase()+'<br>';
          result_elem.innerHTML += '文档字符集编码：'+document.characterSet.toLocaleLowerCase()+'<br>';
          result_elem.innerHTML += '文档字符集编码（可设置）：'+document.charset.toLocaleLowerCase()+'<br>';
          result_elem.innerHTML += '文档所有子元素的集合：'+document.childNodes+'<br>';
          result_elem.innerHTML += '文档字符集编码：'+document.characterSet.toLocaleLowerCase()+'<br>';
          result_elem.innerHTML += '文档字符集编码：'+document.characterSet.toLocaleLowerCase()+'<br>';
          result_elem.innerHTML += '文档字符集编码：'+document.characterSet.toLocaleLowerCase()+'<br>';

        }
        
      }
    </script>
  </body>
</html>
