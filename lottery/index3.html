<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>跑马灯效果</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
  <link href="css/index3.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div class="lottery">
    <ul class="lottery-ul">
      <li class="lottery-unit lottery-unit-1" data-id="1"><span class="beans">20</span>金币</li>
      <li class="lottery-unit lottery-unit-2" data-id="2"><span class="beans">50</span>金币</li>
      <li class="lottery-unit lottery-unit-3" data-id="3"><span class="beans">100</span>金币</li>
      <li class="lottery-btn"><a class="lottery-start" href="javascript:void(0);">抽   奖</a></li>
      <li class="lottery-btn has-lottery hide"><a class="btn" href="#" disabled>已 抽 奖</a></li>
      <li class="lottery-unit lottery-unit-4" data-id="4"><span class="beans">1000</span>金币</li>
      <li class="lottery-unit lottery-unit-5" data-id="5"><span class="beans">2000</span>金币</li>
      <li class="lottery-unit lottery-unit-6" data-id="6"><span class="beans">5000</span>金币</li>
      <li class="lottery-unit lottery-unit-7" data-id="7"><span class="beans">10000</span>金币</li>
      <li class="lottery-unit lottery-unit-8" data-id="8"><span class="beans">20000</span>金币</li>
    </ul>
  </div>
  <script src="js/jquery-2.0.3.js"></script>
  <script src="js/index3.js"></script>
</body>

</html>
