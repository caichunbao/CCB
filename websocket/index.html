<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>websocket</title>
</head>

<body>

  <script type="text/javascript">
    window.onload = function() {

      /**
       * # 基础
       *  1.websocket运行所处的网络环境
       *  2.websocket的工作原理
       *  3.websocket的创建
       *  4.websocket的方法
       *  5.websocket的事件
       *  6.websocket的当前状态
       *  6.websocket的当前状态
       * 
       *  # 网络环境
       *                  请求数据
       *   浏览器  <-------http协议-------->  服务器   --> 握手过程
       *                  返回数据
       *                     |
       *                 升级请求协议
       *   浏览器  <-----websocket协议------>  服务器
       * 
       * 
       * # 方法
       *  send("要发送的内容") 发送内容只能是字符串
       *  close() 可以在任何时候关闭连接
       * 
       * # 事件
       *  onopen     在连接成功时触发
       *  onerror    在连接失败时触发
       *  onclose    在关闭连接时触发
       *  onmessage  在接收到消息时触发
       * 
       * # 状态
       *  readyState属性
       *  属性值如下：
       *  WebSocket.OPENING  (0) 正在建立连接
       *  WebSocket.OPEN     (1) 已连接
       *  WebSocket.CLOSEING (2) 正在关闭连接
       *  WebSocket.CLOSE    (3) 已关闭连接
       * 
       **/






    }
  </script>
</body>

</html>
