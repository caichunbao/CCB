<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery源码解析</title>
</head>

<body>
  <script type="text/javascript" src="../jquery-2.0.3.js"></script>
  <script type="text/javascript">
    $(function() {
      // extend方法
      // 1.扩展实例方法和工具方法      
      $.extend() // this  ->  $  ->  this.aaa  ->  $.aaa()
      $.fn.extend() // this  ->  $.fn  ->  this.aaa  ->  $().aaa()

      // 2.当写多个对象自变量的时候，后面的对象都是扩展到第一个对象上
      var a = {};
      $.extend(a, {
        name: "hello"
      }, {
        age: 30
      })
      console.log(a) // ->  {name:"hello",age:22}

      // 3.还可以做深拷贝和浅拷贝 (jQuery默认浅拷贝)
      var c = {};
      var d = {
        name: {
          age: 30
        }
      };
      // $.extend( c, d);  // 如果第一个参数不加或者是false，修改会影响原来的对象
      $.extend(true, c, d); // 如果第一个参数是true就是深拷贝，修改不会影响原来的对象
      c.name.age = 20;
      console.log(d.name.age);

      /*
      jQuery.extend = jQuery.fn.extend = function(){
        定义了一些变量

        if(){}  -> 看看是不是深拷贝情况

        if(){}  -> 看参数是否正确

        if(){}  -> 看是不是插件情况

        for(){  -> 可能有多个对象的情况

          if(){} -> 防止循环引用

          if(){  -> 深拷贝

          }else if(){  -> 浅拷贝

          }
        }
      }
      */

    })
  </script>
</body>

</html>
